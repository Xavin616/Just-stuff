{% extends 'blog/layout.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Write New Blog
{% endblock title %}
    

{% block body %}
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button class="btn btn-xs btn-primary outline" type="submit">Submit</button>
        </form>
{% endblock body %}
